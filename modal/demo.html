<!DOCTYPE html>
<html lang="zh-cmn-Hans-CN">
<head>
	<meta charset="UTF-8">
	<title>JS2-modal</title>
	<meta name="viewport" content="width=device-width">
</head>
<body>
	<script type="module">
		import modal from './js2-modal.js'
		//有确定和取消的模态框
		modal.show({
			color:'red',
			title:'自定义提示标题',
			content:'自定义提示内容！',
			confirm_text:'燃气充值',//左边按钮内容
			cancel_text:'账户充值',//右边按钮内容
			confirm:function(){
				alert('确定按钮的回调（左边按钮），回调成功后删除模态框！')
				modal.hide()//删除模态框
			},
			cancel:function(){
				alert('取消按钮的回调（右边按钮），回调成功后删除模态框！')
				modal.hide()//删除模态框
			},
			cancel_btn:true
		})

		//页面只能同时存在一个模态框，如果同时创建多个，只有最后一个生效。
		//只有确定按钮的模态框，用做通知，不做后续处理
		/*modal.show({
			cancel_btn:true
		})*/

		modal.show({
			content:'提示内容'
		})
	</script>
</body>
</html>
